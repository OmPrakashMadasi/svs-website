{% extends 'base.html' %}

{% block content %}
<!-- Header-->
{% include 'mainheader.html' %}

<header class="py-1" style="background-color: #033F3D;">
    <div class="container px-4  ">
        <div class="text-center text-white">
            <h1 style="color: #aaaaaa" ; class="display-4 fw-bolder">Update Information</h1>
        </div>
    </div>
</header>
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card shadow-lg p-4 mb-5 rounded">
                <div class="card-body">
                    <h2 class="text-center mb-4" style="color:#e0a165;">Update Profile</h2>

                    <!-- Form -->
                    <form method="POST" action="{% url 'update_user' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ user_form.as_p }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary btn-lg w-100 mb-3" style="background-color: skyblue;border:none;">
                                Update Profile
                            </button>
                        </div>
                    </form>

                    <!-- Update Password Button -->
                    <div class="text-center">
                        <a href="{% url 'update_password' %}" class="btn btn-lg w-100" style="background-color: skyblue;color: white;">
                            Update Password
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
